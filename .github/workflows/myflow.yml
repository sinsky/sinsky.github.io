name: "My flow"

on:
  push:
    branches: [ main ]

jobs:
  test-step:
    name: test steps
    runs-on: ubuntu-latest
    # permissions:
    #   actions: read
    #   contents: read
    #   security-events: write

    strategy:
      matrix:
        node-v: [16]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js@16
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-v }}

    - name: cache node_modules
      id: node_modules_cache_id
      uses: actions/cache@v2
      with:
        path: |
          node_modules
        key: node-v${{ matrix.node-v }}-deps-${{ hashFiles(format('{0}{1}', github.workspace, '/yarn.lock')) }}

    - name: echo details
      run: |
        echo "- details -------"
        echo $(pwd)
        echo $(ls -l)
    
    - name: yarn setup
      run: yarn install
    
    - name: build
      run: yarn build

    - name: deploy
      run: |
        git config --global user.name "sinsky"
        git config --global user.email "60662802+sinsky@users.noreply.github.com"
        git add -f ./dist
        git commit -m "workflow deploy!"
        git push
    
